<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appliances Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      text-align: center;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    h2 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Appliance Simulation</h2>
    <button onclick="turnOnWashingMachine()">Washing Machine</button>
    <button onclick="turnOnTelevision()">Television</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    // Base "class"
    class Appliances {
      turnOn() {
        return "The appliance is now turned ON.";
      }
    }

    // Derived "class": WashingMachine
    class WashingMachine extends Appliances {
      wash() {
        return "The washing machine is now washing clothes.";
      }
    }

    // Derived "class": Television
    class Television extends Appliances {
      displayChannel() {
        return "The television is displaying the current channel.";
      }
    }

    function turnOnWashingMachine() {
      const wm = new WashingMachine();
      document.getElementById('output').innerHTML =
        wm.turnOn() + "<br>" + wm.wash();
    }

    function turnOnTelevision() {
      const tv = new Television();
      document.getElementById('output').innerHTML =
        tv.turnOn() + "<br>" + tv.displayChannel();
    }
  </script>

</body>
</html>
