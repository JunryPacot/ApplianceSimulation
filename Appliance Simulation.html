<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appliance Simulation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eaeaea;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: background 0.3s, transform 0.2s;
      min-width: 150px;
    }

    button:hover {
      background-color: #3e9142;
      transform: scale(1.05);
    }

    .output {
      font-size: 17px;
      color: #444;
      background: #f8f8f8;
      padding: 15px;
      border-radius: 8px;
      min-height: 60px;
    }

    @media (max-width: 400px) {
      button {
        font-size: 14px;
        padding: 10px 20px;
        min-width: 120px;
      }

      .output {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Appliance Simulation</h2>
    <div class="button-group">
      <button onclick="turnOnWashingMachine()">Washing Machine</button>
      <button onclick="turnOnTelevision()">Television</button>
    </div>
    <div class="output" id="output">Click a button to see the result.</div>
  </div>

  <script>
    // Base class
    class Appliances {
      turnOn() {
        return "The appliance is now turned ON.";
      }
    }

    // Derived class: WashingMachine
    class WashingMachine extends Appliances {
      wash() {
        return "The washing machine is now washing clothes.";
      }
    }

    // Derived class: Television
    class Television extends Appliances {
      displayChannel() {
        return "The television is displaying the current channel.";
      }
    }

    function turnOnWashingMachine() {
      const wm = new WashingMachine();
      document.getElementById('output').innerHTML =
        wm.turnOn() + "<br>" + wm.wash();
    }

    function turnOnTelevision() {
      const tv = new Television();
      document.getElementById('output').innerHTML =
        tv.turnOn() + "<br>" + tv.displayChannel();
    }
  </script>

</body>
</html>
